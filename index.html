<html>
<head>
	<title>Punch Color Picker</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="jumbotron heading"><h4>Select a Color From the Wheel<h4><h5>or Search by Subset</h5></div>
	<div class="row">
		<div class="col-sm-6">
			<br>
			<form class="jumbotron">
				<label>Search for a color subset</label>
				<input class="form-control" id="input" type="text" placeholder="enter subset (i.e. blue)">
				<input class="btn btn-primary" id="button" type="submit" value="Submit">
			</form>
				<div id="color-selected"><img src="images/punch.png"><p class="label label-default"></p></div>
		</div>
		<div class="col-sm-6">
			<br>
			<div id="color-wheel"></div>
		</div>
	</div>
	<br>
	<div id="colors-display"></div>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
